{% extends "base.html" %}

{% block title_head %}
Eliminar Equipo
{% endblock title_head %}

{% block h1_header %}
Eliminar Equipo
{% endblock h1_header %}

{% block main %}

<form action={% url "eliminar_equipo" equipo.id%} method="POST">
    {% csrf_token %}
    <p>
        Desea confirmar el borrado del equipo {{equipo}}?
    </p>
    <input type="submit" value="Confirmar borrado">
</form>

{% endblock main %}
